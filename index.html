<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Unicatólica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://unicatolicaquixada.edu.br/wp-content/uploads/2018/08/UNICATOLICA-VISTA-AEREA-V2.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 140, 0, 0.3);
            z-index: 0;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }
        
        .welcome-title {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        button {
            background-color: #e05d00;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #ff6b00;
        }
        
        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link:hover {
            text-decoration: underline;
            color: #004499;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-title">BEM VINDO(A)</div>
        <form id="loginForm">
            <div class="input-group">
                <label for="nome">Nome de Usuário</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu usuário">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit">Entrar</button>
            <a href="cadastrar.html" class="register-link">CADASTRE-SE</a>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value.trim().toLowerCase();
            const senha = document.getElementById('senha').value.trim();

            if (nome === 'mateus' && senha === 'uni123') {
                window.location.href = 'inicial.html'; // Redireciona para a página 2
            } else {
                alert('Nome de usuário ou senha Aincorretos!');
            }
        });
    </script>
</body>
</html>
